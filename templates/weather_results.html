<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<head>
    <meta charset="UTF-8">
    <title>Weather Lookup</title>
    <a class="back_button" href={{ url_for('homepage') }}>Back</a>
</head>
<body>
<h1 class="text"><a href="https://github.com/C-FWES/FSHandy" target=”_blank”>Flight Sim Handy</a></h1>
<h2 class="text">The current Zulu time is:</h2>
<div id="clock_container">
    <span id="utc_clock"></span>
</div>
<script>
    (function () { //zulu time

        var clockElement = document.getElementById("utc_clock");

        function updateClock(clock) {
            clock.innerHTML = new Date().toUTCString();
        }

        setInterval(function () {
            updateClock(clockElement);
        }, 1000);

    }());
</script>
<div id="weather_container">
    <p class="text" id="metar"> {{ metar }}</p>
    <div id="runways">
        {% for r in runways %}
            {{ r }} <br>
        {% endfor %}
    </div>
</div>
</body>
<footer class="text">FSHandy by Wesley Ou</footer>
</html>
